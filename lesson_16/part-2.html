      <main class="page">
        <section class="page__form form">
          <div class="form__container">
            <form
              class="form__main-form main-form"
              action="https://jsonplaceholder.typicode.com/posts"
              method="POST"
            >
              <div class="main-form__line main-form__line--simple">
                <div class="main-form__item main-form__item--simple">
                  <input
                    id="user-firstname"
                    required
                    type="text"
                    name="user-firstname"
                    class="main-form__input main-form__input--simple"
                  />
                  <label
                    for="user-firstname"
                    class="main-form__label main-form__label--simple"
                    >First Name</label
                  >
                  <span></span>
                </div>
                <div class="main-form__item main-form__item--simple">
                  <input
                    id="user-lastname"
                    required
                    type="text"
                    name="user-lastname"
                    class="main-form__input main-form__input--simple"
                  />
                  <label
                    for="user-lastname"
                    class="main-form__label main-form__label--simple"
                    >Last Name</label
                  >
                  <span></span>
                </div>
              </div>
              <div class="main-form__line main-form__line--simple">
                <div class="main-form__item main-form__item--simple">
                  <input
                    id="user-mail"
                    required
                    type="email"
                    name="user-mail"
                    class="main-form__input main-form__input--simple"
                  />
                  <label
                    for="user-mail"
                    class="main-form__label main-form__label--simple"
                    >Email</label
                  >
                  <span></span>
                </div>
                <div class="main-form__item main-form__item--simple">
                  <input
                    id="user-tel"
                    required
                    type="tel"
                    name="user-tel"
                    class="main-form__input main-form__input--simple"
                  />
                  <label
                    for="user-tel"
                    class="main-form__label main-form__label--simple"
                    >Phone number</label
                  >
                  <span></span>
                </div>
              </div>
              <div class="main-form__line main-form__line--agree">
                <div class="main-form__item main-form__item--agree">
                  <input
                    class="main-form__input main-form__input--agree"
                    id="user-agree"
                    required
                    name="user-agree"
                    type="checkbox"
                  />
                  <label
                    class="main-form__label main-form__label--agree"
                    for="user-agree"
                    >I agree to receive communications from National Aeronautics
                    and Space Administration</label
                  >
                </div>
              </div>
              <div class="main-form__line main-form__line--buttons">
                <div class="main-form__item main-form__item--buttons">
                  <button
                    type="submit"
                    href="#"
                    class="main-form__button main-form__button--submit"
                  >
                    submit
                    <span></span>

                  </button>
                </div>

                  >
                    reset

                    <span></span>
                    <span></span>
                    <span></span>
                  </button>
                </div>
              </div>
