        <section class="page__anyquestions anyquestions">
          <div class="anyquestions__container">
            <div class="anyquestions__image">
              <img
                src="img/anyquestions/illustration.svg"
                alt="Any Question Image"
              />
            </div>
            <div class="anyquestions__content content-anyquestions">
              <div class="content-anyquestions__label label">
                Any questions?
              </div>
              <h2 class="content-anyquestions__title title">Drop us a line</h2>
              <form
                class="content-anyquestions__form form-content-anyquestions"
                action="https://jsonplaceholder.typicode.com/posts"
                method="POST"
              >
                <div class="form-content-anyquestions__main main-form">
                  <div class="main-form__box">
                    <label for="user-first-name" class="main-form__label"
                      >First Name*</label
                    >
                    <input
                      class="main-form__input"
                      id="user-first-name"
                      required
                      type="text"
                      name="user-first-name"
                      placeholder="Your first name"
                    />
                  </div>
                  <div class="main-form__box">
                    <label for="user-last-name" class="main-form__label"
                      >Last Name*</label
                    >
                    <input
                      class="main-form__input"
                      id="user-last-name"
                      required
                      type="text"
                      name="user-last-name"
                      placeholder="Your last name"
                    />
                  </div>
                  <div class="main-form__box">
                    <label for="user-mail" class="main-form__label"
                      >Email*</label
                    >
                    <input
                      class="main-form__input"
                      id="user-mail"
                      required
                      type="email"
                      name="user-mail"
                      placeholder="Your working email"
                    />
                  </div>
                  <div class="main-form__box">
                    <label for="user-tel" class="main-form__label">Phone</label>
                    <input
                      class="main-form__input"
                      id="user-tel"
                      type="tel"
                      name="user-tel"
                      placeholder="Your phone number"
                    />
                  </div>
                </div>
                <div class="form-content-anyquestions__message message-form">
                  <div class="message-form__box">
                    <label class="message-form__label" for="user-text"
                      >Message*</label
                    >
                    <textarea
                      class="message-form__area"
                      required
                      name="user-text"
                      id="user-text"
                      placeholder="Your message"
                    ></textarea>
                  </div>
                </div>
                <div class="form-content-anyquestions__send send-form">
                  <div class="send-form__box">
                    <input
                      class="send-form__input send-form__input--check"
                      id="user-agree"
                      required
                      name="user-agree"
                      type="checkbox"
                    />
                    <label class="send-form__label" for="user-agree"
                      >I agree to receive communications from Createx Online
                      School</label
                    >
                  </div>
                  <div class="send-form__box">
                    <button class="send-form__button button" type="submit">
                      <span>Send message</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
